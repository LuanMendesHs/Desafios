<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="div-imagem">
    <img class="imagem-principal" src="image-equilibrium.jpg" alt="">
    <img class="view" src="icon-view.svg" alt="">
  </div>

  <h3>Equilibrium #3429</h3>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="div-ethereum">
    <img class="icon-ethereum" src="icon-ethereum.svg" alt=""><font color="
   #08fcfc"> 0.041 ETH</font>
  </div>

  <div class="div-relogio">
    <img class="icon-clock" src="icon-clock.svg" alt="">
    3 days left
  </div>

  <hr>

  <div class="div-avatar">
    <div>
      <img class="imagem-avatar" src="image-avatar.png" alt="">
    </div>
    <div class="creation">
     Creation of <font color="white
     ">Jules Wyvern</font>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luan Mendes Martinez</a>.
  </div>
</main>

</body>
</html>
